<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Encryption Demo</title>
</head>
<body>
    <h1>File Encryption Demo</h1>
    
    <form method="POST" enctype="multipart/form-data" action="{{ url_for('index') }}">
        <label for="file">Choose a file:</label>
        <input type="file" name="file" required>
        <button type="submit">Upload and Encrypt</button>
    </form>

    {% if encrypted_filename %}
        <p>File encrypted and saved as: <a href="{{ encrypted_filename }}" target="_blank">{{ encrypted_filename }}</a></p>
        <p>File decrypted and saved as: <a href="{{ decrypted_filename }}" target="_blank">{{ decrypted_filename }}</a></p>
    {% endif %}
</body>
</html>
